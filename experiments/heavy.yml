short_name: sever
save_dir: saved/
seed: 1234
apex: 'O1'

distributed:
  master_addr: 127.0.0.1
  master_port: 29500
  n_nodes: 1
  node_rank: 0
  nproc_per_node: 2

arch:
  type: Unet
  args:
    encoder_name: efficientnet-b2
    encoder_weights: imagenet
    classes: 4
    in_channels: 1
    activation: null

data_loader:
  type: SteelDataLoader
  args:
    batch_size: 8
    data_dir: data/raw/severstal-steel-defect-detection
    nworkers: 4
    shuffle: true
    validation_split: 0.2

augmentation: HeavyTransforms

loss: CombinedBCEDice

lr_scheduler:
  type: MultiStepLR
  args:
    gamma: 0.2
    milestones: [5, 12, 20]

metrics:
  - dice_0
  - dice_1
  - dice_2
  - dice_3
  - dice_mean

optimizer:
  type: RAdam
  args:
    lr: 0.001
    weight_decay: 0.0005

training:
  unfreeze_encoder: 1
  early_stop: 5
  epochs: 30
  monitor: min val_loss
  save_period: 1
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/
  batch_size: 128
  nworkers: 8
  verbose: 2
