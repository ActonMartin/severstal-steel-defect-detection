short_name: sever
save_dir: saved/
seed: 3333
device: 0

arch:
  type: Unet
  args:
    activation: null
    classes: 4
    dropout: 0.1
    encoder_name: se_resnext50_32x4d
    encoder_weights: imagenet
    in_channels: r

augmentation:
  type: HeavyCropTransforms
  args:
    height: 256
    width: 448

data_loader:
  type: SteelSegPseudoDataLoader
  args:
    alpha: -0.15
    batch_size: 32
    data_dir: data/raw/severstal-steel-defect-detection
    nworkers: 8
    shuffle: true
    validation_split: 0.2

loss:
  type: SmoothBCEDiceLoss
  args:
    bce_weight: 0.6
    dice_weight: 0.4

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    n_epochs: 251
    start_anneal: 30

metrics:
- dice_0
- dice_1
- dice_2
- dice_3
- dice_mean

optimizer:
  type: RAdam
  args:
    lr: 0.001
    weight_decay: 0.0002
  decoder:
    lr: 0.003
    weight_decay: 0.0003
  encoder:
    lr: 7.0e-05
    weight_decay: 3.0e-05

testing:
  batch_size: 128
  data_dir: data/
  nworkers: 8
  verbose: 2

training:
  early_stop: 100
  epochs: 250
  monitor: min val_loss
  save_period: 1
  start_val_epoch: 100
  tensorboard: true
  unfreeze_encoder: 0
  verbose: 2