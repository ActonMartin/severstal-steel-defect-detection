short_name: sever-cuda:0
save_dir: saved/
seed: 12345
device: 0

arch:
  type: FPN
  args:
    encoder_name: efficientnet-b5
    encoder_weights: imagenet
    classes: 4
    in_channels: 1
    activation: null
    dropout: 0.1
    weight_std: true
    decoder_merge_policy: cat

data_loader:
  type: SteelDataLoader
  args:
    batch_size: 16
    data_dir: data/raw/severstal-steel-defect-detection
    nworkers: 4
    shuffle: true
    alpha: null
    balance: null
    validation_split: 0.2

augmentation: RandomCropMediumTransforms

loss:
  type: SmoothBCEDiceIoULoss
  args:
    bce_weight: 0.6
    dice_weight: 0.4
    iou_weight: 0.
    smooth: 0.00001

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    start_anneal: 50
    n_epochs: 301

metrics:
  - dice_0
  - dice_1
  - dice_2
  - dice_3
  - dice_mean

optimizer:
  type: RAdam
  encoder:
    lr: 0.00003
    weight_decay: 0.00003
  decoder:
    lr: 0.003
    weight_decay: 0.0003
  args:
    lr: 0.001
    weight_decay: 0.0002

training:
  early_stop: 50
  epochs: 300
  unfreeze_encoder: 0
  monitor: min val_loss
  save_period: 1
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/
  batch_size: 128
  nworkers: 8
  verbose: 2
