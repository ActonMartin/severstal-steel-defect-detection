short_name: sever-cuda:0
save_dir: saved/
seed: 111
device: 0

arch:
  type: Unet
  args:
    encoder_name: efficientnet-b0
    encoder_weights: imagenet
    classes: 4
    in_channels: 1
    activation: null
    dropout: 0.10
    weight_std: false

data_loader:
  type: SteelPseudoDataLoader
  args:
    batch_size: 32
    data_dir: data/raw/severstal-steel-defect-detection
    nworkers: 8
    shuffle: true
    validation_split: 0.2
    alpha: -0.15

augmentation: Heavy256x400Transforms

loss:
  type: BinaryFocalLoss
  args:
    reduction: mean

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    start_anneal: 50
    n_epochs: 301

metrics:
  - dice_0
  - dice_1
  - dice_2
  - dice_3
  - dice_mean

optimizer:
  type: RAdam
  encoder:
    lr: 0.00003
    weight_decay: 0.00003
  decoder:
    lr: 0.003
    weight_decay: 0.0003
  args:
    lr: 0.001
    weight_decay: 0.0002

training:
  early_stop: 50
  epochs: 300
  unfreeze_encoder: 0
  monitor: min val_loss
  save_period: 1
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/
  batch_size: 128
  nworkers: 8
  verbose: 2
